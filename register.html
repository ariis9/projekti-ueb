<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="projekti.css">
  <title>Register</title>
  <style>
    body {
      background-image: url(pictures\ used/login.jpg);
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-container {
      background-color: #dddbcd;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 50px rgba(10, 9, 9, 0.897);
      text-align: center;
      margin: 0 auto;
    }

    .register-container h2 {
      color: #ffffff;
      margin: 10px;
    }

    .register-form {
      margin-top: 20px;
    }
    

  .emailbox label{
    color: white;
  }
    .usernamebox label {
  display: block;
  margin-bottom: 5px;
  color: white;
}

.usernamebox input[type="text"] {

  width: calc(100% - 20px);
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.passwordbox label {
  display: block;
  margin-bottom: 5px;
  color: white;
}

.passwordbox input[type="password"] {
  width: calc(100% - 20px);
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.emailbox input[type="email"]{
  width: calc(100% - 20px);
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.register-form button {
  margin-bottom: 5% ;
  padding: 10px 20px;
  background-color: #6f4343c7;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.register-form button:hover {
  background-color: #4f3030c7;
}

  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form class="register-form" action="/Register" method="post" onsubmit="redirectToHomepage(event)">
      <div class="form-group">
        <div class="emailbox">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" style="color: red;"></div>
      </div>
      <div class="form-group">
        <div class="usernamebox">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div id="usernameError" style="color: red;"></div>
      </div>
    </div>
      <div class="form-group">
        <div class="passwordbox">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" style="color: red;"></div>
      </div>
    </div>
      <div class="form-group">
        <button type="submit">Register</button>
        <p style="color:white">If you already have an account, <a href="login.html" style="color:#6f4343c7">login here</a>.</p>
      </div>
    </form>
  </div>
  
  <script>
      document.addEventListener('DOMContentLoaded', function () {
      let emailRegex = /[a-zA-Z.-_]+@+[a-z]+\.+[a-z]{2,3}$/;
      let usernameRegex = /^[a-z]{2,21}$/;
      let passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,20}$/;

      function validateForm(event){
      event.preventDefault();

      let emailInput = document.getElementById('email');
      let emailError = document.getElementById('emailError');
      let usernameInput = document.getElementById('username');
      let usernameError= document.getElementById('usernameError');
      let passwordInput = document.getElementById('password');
      let passwordError = document.getElementById('passwordError'); 

      usernameError.innerText = '';
      passwordError.innerText = '';
      emailError.innterText= '';

        if(!emailRegex.test(emailInput.value)){
          emailError.innerText = 'invalid email';
        }
       if(!usernameRegex.test(usernameInput.value)){
            usernameError.innerText = 'username should be 2-21 characters';
         return;
           }
        if(!passwordRegex.test(passwordInput.value)){
             passwordError.innerText = 'Password should contain at least: 1 uppercase letter, 1 number, and 6-20 characters';
        return;
           }

          emailError.innterText = '';
          usernameError.innerText = '';
          passwordError.innerText = '';

          redirectToHomepage();
        }

       function redirectToHomepage() {
       window.location.href = "homepage.html";
        }        

      let loginForm = document.querySelector('.register-form');
      loginForm.addEventListener('submit', validateForm);

});
  </script>
  

</body>
</html>
